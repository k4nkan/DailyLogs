name: Generate Daily Log

on:
  schedule:
    - cron: "0 15 * * *" # JST 0:00
  workflow_dispatch:

jobs:
  generate-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r script/requirements.txt

      - name: Run daily log generator
        env:
          # --- diary / logs ---
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

          # --- song / music ---
          SONG_SUPABASE_URL: ${{ secrets.SONG_SUPABASE_URL }}
          SONG_SUPABASE_KEY: ${{ secrets.SONG_SUPABASE_KEY }}

          # --- notion ---
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATASOURCE_ID: ${{ secrets.NOTION_DATASOURCE_ID }}

        run: python script/main.py
